<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BlackJack</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="content-div">
      <h1 id="blackjack">BlackJack</h1>
      <p class="para" id="message-el">your status in the game</p>
      <p class="para" id="display-card-el">cards:</p>
      <p class="para" id="display-sum-el">sum:</p>
      <button class="btn" id="start-Game-btn-el">start game</button>
      <br />
      <button class="btn" id="draw-card-btn-el">draw card</button>
      <br />
      <button class="btn-new" id="start-over-el">Restart</button>
      <p class="para" id="user-el">user : $</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
